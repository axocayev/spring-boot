<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="navbar.html"></div>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
             <td>Price</td>

            <td colspan="2">Action</td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.price}"/>


            <td><a th:href="@{/products/detail(id=${p.id}) }">Detail </a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/product/new}">Add new </a>
</div>
</body>
</html>
