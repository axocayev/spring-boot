<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#"><span th:text="#{page.home}">Home</span></a></li>
            <li><a href="#"><span th:text="#{page.contact}">Contact</span></a></li>
            <li><a href="/products"><span th:text="#{page.products}">Products</span></a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
        <ul class="nav navbar-nav text-right">

            <div th:with="currentUrl=(${#httpServletRequest.requestURI + '?' + #strings.defaultString(#httpServletRequest.queryString, '')})">
                <ul class="nav navbar-nav">

                    <li><a th:href="@{${urlBuilder.replaceQueryParam('lang', 'az').build().toUriString()}}"
                           th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
                        AZ</a></li>
                    <li><a th:href="@{${urlBuilder.replaceQueryParam('lang', 'en').build().toUriString()}}"
                           th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
                        EN</a></li>
                    <li><a th:href="@{${urlBuilder.replaceQueryParam('lang', 'ru').build().toUriString()}}"
                           th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
                        RU</a></li>
                </ul>
            </div>

        </ul>
    </div>
</nav>

<div class="container">
    <h3>Inverted Navbar</h3>
    <p>An inverted navbar is black instead of gray.</p>
</div>

</body>
</html>
