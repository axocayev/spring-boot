<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  action="#" th:action="@{/student}"  th:object="${student}" method="POST">
<table border="1">
    <tr>
        <td><label th:text="'ID'" /></td>
        <td><input type="number" readonly th:field="*{id}" /></td>
    </tr>
    <tr>
        <td><label th:text="'Name'" /></td>
        <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
        <td><label th:text="'Surname'" /></td>
        <td><input type="text" th:field="*{surname}" /></td>
    </tr>
    <tr>
        <td><label th:text="'Address'" /></td>
        <td><input type="text" th:field="*{address}" /></td>
    </tr>
    <tr>
        <td><label th:text="'Fee'" /></td>
        <td><input type="text" th:field="*{fee}" /></td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit" /></td>
    </tr>
</table>



</form>
</body>
</html>
